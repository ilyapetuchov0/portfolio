<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <title>Trafalgar</title>
</head>
<body>
    <div class="wrap">
        <div class="top-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                      <img src="img/logo.svg" alt="" class="logo">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                    <ul class="nav navbar-nav my-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Find a doctor</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Apps</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Testimonials</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                      </li>
                  </div>
                </div>
              </nav>
        </div>

        <div class="header">
          <div class="container">
            <div class="row">
              <div class="col-md-5 my-auto">
                <div class="text-header">Virtual healthcare <br> for you</div>
                <div class="text-desc">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</div>
                <button class="btn-rounded" href="#">Consult today</button>
              </div>
              <div class="col-md-7">
                <img src="img/trafalgar-header illustration 1.svg" alt="" class="header-img">
              </div>
            </div>
          </div>
        </div>

    </div>

</html>
